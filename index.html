<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<link rel="stylesheet" href="./src/style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Object Detection Demo</title>
</head>

<body>
	<main class="container">
		<h2>Transformers.js - Object Detection Demo</h2>
		<label class="custom-file-upload">
			<input id="file-upload" type="file" accept="image/*" />
			Upload Image
		</label>
		<div id="image-container"></div>
		<div id="slider-container">
			<label for="threshold-slider">Detection Threshold: <span id="threshold-value">0.95</span></label>
			<input type="range" id="threshold-slider" min="0.1" max="1" step="0.05" value="0.95" />
		</div>
		<p id="status"></p>
		<button id="detect-objects" disabled>Detect Objects</button>
	</main>
	<script src="./src/index.js" type="module"></script>
</body>

</html>
